<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="dashboard-content">
        <div class="create-page">
            <section class="page-header">
                <div class="page-header-content">
                    <div class="page-header-text">
                        <h1 class="page-title">Create New User</h1>
                        <p class="page-subtitle">Add a new user to the system</p>
                    </div>
                    <div class="page-header-actions">
                        <button class="btn btn-outline" data-action="back">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Users</span>
                        </button>
                    </div>
                </div>
            </section>

            <div class="form-container">
                <form id="userCreateForm" class="create-form">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Profile Picture</label>
                                <div class="file-upload">
                                    <div class="upload-area">
                                        <i class="fas fa-camera"></i>
                                        <p>Click to upload or drag and drop</p>
                                        <input type="file" name="avatar" accept="image/*">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" name="firstName" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" name="lastName" class="form-input" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email Address *</label>
                                <input type="email" name="email" class="form-input" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" name="phone" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" name="dateOfBirth" class="form-input">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Account Settings</h3>
                            
                            <div class="form-group">
                                <label class="form-label">User Role *</label>
                                <select name="role" class="form-select" required>
                                    <option value="">Select a role</option>
                                    <option value="customer">Customer</option>
                                    <option value="seller">Seller</option>
                                    <option value="supplier">Supplier</option>
                                    <option value="admin">Administrator</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <div class="switch-group">
                                    <label class="switch">
                                        <input type="checkbox" name="isActive" checked>
                                        <span class="slider"></span>
                                    </label>
                                    <span>Active Account</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Password *</label>
                                <input type="password" name="password" class="form-input" required>
                                <small class="form-help">Minimum 8 characters with letters and numbers</small>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Confirm Password *</label>
                                <input type="password" name="confirmPassword" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Address Information</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Street Address</label>
                                <input type="text" name="address" class="form-input">
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" name="city" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State/Province</label>
                                    <input type="text" name="state" class="form-input">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">ZIP/Postal Code</label>
                                    <input type="text" name="zipCode" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Country</label>
                                    <select name="country" class="form-select">
                                        <option value="">Select country</option>
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" data-action="back">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
