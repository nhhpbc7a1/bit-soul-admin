<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../admin-styles.css">
    <link rel="stylesheet" href="../../styles/shared-pages.css">
</head>
<body>
    <div class="dashboard-content">
        <div class="create-page">
            <!-- Page Header -->
            <section class="page-header">
                <div class="page-header-content">
                    <div class="page-header-text">
                        <h1 class="page-title">Create New Product</h1>
                        <p class="page-subtitle">Add a new product to your marketplace</p>
                    </div>
                    <div class="page-header-actions">
                        <button class="btn btn-outline" data-action="back">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Products</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Product Form -->
            <div class="form-container">
                <form id="productCreateForm" class="create-form">
                    <div class="form-grid">
                        <!-- Basic Information -->
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            <div class="form-content">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="productName">Product Name *</label>
                                        <input type="text" id="productName" name="productName" class="form-input" required placeholder="Enter product name">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="productSKU">SKU *</label>
                                        <input type="text" id="productSKU" name="productSKU" class="form-input" required placeholder="PRD-001">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="productDescription">Description</label>
                                    <textarea id="productDescription" name="productDescription" class="form-textarea" rows="4" placeholder="Enter product description"></textarea>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="productCategory">Category *</label>
                                        <select id="productCategory" name="productCategory" class="form-select" required>
                                            <option value="">Select Category</option>
                                            <option value="electronics">Electronics</option>
                                            <option value="fashion">Fashion & Clothing</option>
                                            <option value="home">Home & Garden</option>
                                            <option value="books">Books</option>
                                            <option value="sports">Sports & Outdoors</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="productBrand">Brand</label>
                                        <input type="text" id="productBrand" name="productBrand" class="form-input" placeholder="Enter brand name">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pricing & Inventory -->
                        <div class="form-section">
                            <h3>Pricing & Inventory</h3>
                            <div class="form-content">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="productPrice">Price *</label>
                                        <input type="number" id="productPrice" name="productPrice" class="form-input" required placeholder="0.00" step="0.01" min="0">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="productComparePrice">Compare at Price</label>
                                        <input type="number" id="productComparePrice" name="productComparePrice" class="form-input" placeholder="0.00" step="0.01" min="0">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="productStock">Stock Quantity *</label>
                                        <input type="number" id="productStock" name="productStock" class="form-input" required placeholder="0" min="0">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="productLowStock">Low Stock Threshold</label>
                                        <input type="number" id="productLowStock" name="productLowStock" class="form-input" placeholder="5" min="0">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="trackInventory">Inventory Tracking</label>
                                    <div class="switch-group">
                                        <div class="switch">
                                            <input type="checkbox" id="trackInventory" name="trackInventory">
                                            <span class="slider"></span>
                                        </div>
                                        <span>Track quantity for this product</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Images -->
                        <div class="form-section">
                            <h3>Product Images</h3>
                            <div class="form-content">
                                <div class="form-group">
                                    <label class="form-label">Product Images</label>
                                    <div class="file-upload">
                                        <div class="upload-area">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                            <h4>Upload Images</h4>
                                            <p>Drag and drop images here or click to browse</p>
                                            <input type="file" id="productImages" name="productImages" accept="image/*" multiple hidden>
                                            <button type="button" class="btn btn-outline" onclick="document.getElementById('productImages').click()">
                                                Choose Files
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Product Status -->
                        <div class="form-section">
                            <h3>Product Status</h3>
                            <div class="form-content">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="productStatus">Status *</label>
                                        <select id="productStatus" name="productStatus" class="form-select" required>
                                            <option value="active">Active</option>
                                            <option value="draft">Draft</option>
                                            <option value="archived">Archived</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="productVisibility">Visibility</label>
                                        <select id="productVisibility" name="productVisibility" class="form-select">
                                            <option value="public">Public</option>
                                            <option value="private">Private</option>
                                            <option value="hidden">Hidden</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="featuredProduct">Featured Product</label>
                                    <div class="switch-group">
                                        <div class="switch">
                                            <input type="checkbox" id="featuredProduct" name="featuredProduct">
                                            <span class="slider"></span>
                                        </div>
                                        <span>Show this product in featured section</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" data-action="back">Cancel</button>
                        <button type="button" class="btn btn-secondary">Save as Draft</button>
                        <button type="submit" class="btn btn-primary">Create Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('productCreateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            
            // Show success message (simulate)
            alert('Product created successfully!');
            
            // In real implementation, send data to server
            console.log('Product data:', Object.fromEntries(formData));
        });

        // File upload preview
        document.getElementById('productImages').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                const uploadArea = document.querySelector('.upload-area');
                uploadArea.querySelector('p').textContent = `${files.length} file(s) selected`;
            }
        });

        // Auto-generate SKU based on product name
        document.getElementById('productName').addEventListener('input', function(e) {
            const name = e.target.value;
            const sku = name
                .toUpperCase()
                .replace(/[^A-Z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .substring(0, 20);
            
            if (sku && !document.getElementById('productSKU').value) {
                document.getElementById('productSKU').value = 'PRD-' + sku;
            }
        });
    </script>
</body>
</html>
